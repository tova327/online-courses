
<a mat-fab extended routerLink="/">
    [back]
</a>
<div class="course-card" mat-card>
    <mat-card-header>
      <mat-card-title>{{course?.title }}</mat-card-title>
      <mat-card-subtitle>{{ course?.description }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            @for (lesson of lessons; track lesson.id) {
              <mat-list-item>
                <h3 matListItemTitle>{{lesson.title}}</h3>
                <p matListItemLine class="demo-2">{{lesson.content}}</p>
               
              </mat-list-item>
            }
          </mat-list>
    </mat-card-content>

</div>
